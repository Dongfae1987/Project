<script>
function delete2(name)
{
	delCookie(name);
	storecart();
	location.reload();
}
function update(id)
{
	var y=document.getElementById(id+"qty");
	setCookie(id,y.value,10);
	storecart();
	location.reload();
}
function cart()
{
	var count=0;
    var str="<table><tr><th>ITEM</th><th>NAME</th><th>QTY</th><th>PRICE</th><th>TOTAL</th></tr>";
    var total=0;
    for(var i=0;i<catalog.length;i++)
    {
		var qty=getCookie(catalog[i].code);
		if((qty!=null) && (qty !=0))
		{
			count++;
			var name=catalog[i].code+"qty";
			total+=(parseInt(qty)*catalog[i].price);
			var x=parseFloat(catalog[i].price);
			str+="<tr><td><img src='"+catalog[i].image+"' width='100px'/></td><td>"+catalog[i].name+
			         "</td><td class='right'><input id='"+name+"' size='2' type='text' value='"+qty+"' /><input type='button' value='Update' id='"+catalog[i].code+"' onclick=update(this.id) /><img width='20px' src='x.png' onclick=delete2('"+catalog[i].code+"') /></td><td class='right'>$"+x.toFixed(2)+
			         "</td><td class='right'>$"+(parseInt(qty)*x).toFixed(2)+"</td></tr>";
		}
	}
	if(count==0) str="CART EMPTY<br><a href='products.html'>BACK TO SHOPPING</a>";
	else str+="<tr><td colspan='4'>GRAND TOTAL</td><td class='right'>$"+total.toFixed(2)+"</td></tr></table><a href='shipping.html'>SHIPPING</a>";
	cartable.innerHTML=str;
}

</script>
